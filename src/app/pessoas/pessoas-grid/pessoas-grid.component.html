   <div class="p-grid">
        <div class="p-grid-10">
            <p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
                <ng-template pTemplate="header">
                    <tr>
                        <th class="col-2">Nome</th>
                        <th class="col-2">Cidade</th>
                       <th class="col-2">Estado</th>
                        <th class= " col-2">Status</th> 
                        <th class= " col-2">-</th> 
                        <th class="col-2"></th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-pessoas>
                    <tr>
                       
                        <td>{{pessoas.nome}}</td>
                        <td class="col-data-content">{{pessoas.cidade}}</td>
                        <td class="col-data-content">{{pessoas.estado}}</td>
                        <td class="col-valor-content">{{pessoas.ativo}}</td>
                        <td class="col-valor-content"></td>
                        <ng-template pTemplate="body"></ng-template>
                        <td><button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></button>
                            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
<br>
