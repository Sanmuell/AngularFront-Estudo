<div class="container">
 <div class="p-grid">
        <h1>Novo Lancamento</h1>
      </div>

      <div class="col-12">
        <p-selectButton [options]="tipos" #tipo ></p-selectButton>
      </div>

<div class="formgroup-inline">
    <div class="col-6 md:col-3 p-fluid">
        <label>Vencimento</label><br>
        <p-calendar dateFormat = "dd/mm/yy" 
        [readonlyInput]="false"
        [showIcon]="false"></p-calendar>
    </div>
    <div class="col-6  md:col-3 p-fluid">
        <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label><br>
        <p-calendar dateFormat = "dd/mm/yy" 
        [readonlyInput]="false"
        [showIcon]="false"></p-calendar>
    </div>
    <div class="col-12 md:col-9 p-fluid">
        <label>Descrição</label><br>
        <input pInputText type="text" type="text" class="inputfield w-full" >
    </div>
    <div class="col-12 md:col-3 p-fluid">
        <label>Valor</label><br>
        <input pInputText type="text" type="text" class="inputfield w-full" placeholder="0,00" >
    </div>
    <div class="col-12 md:col-6 p-fluid">
        <label>Categoria</label><br>
        <input pInputText type="text" type="text" class="inputfield w-full"  >
    </div>
    <div class="col-12 md:col-6 p-fluid">
        <label>Pessoa</label><br>
        <input pInputText type="text" type="text" class="inputfield w-full" >
    </div>
    <div class="col-12 p-fluid">
        <label>Observação</label><br>
        <textarea pInputTextarea type="text" rows="3" > </textarea>
    </div>
    <div class="col-12"></div>
    <button pButton type="submit" label="Salvar"></button>
    <button pButton type="button" label="Novo" class="p-button-info"></button>
    <a href="javascript;">Voltar a pesquisa</a>

   
</div>
</div>
