<div class="container">
    <div class="p-grid">
        <h1>Lançamentos</h1>
    </div>

    <div class="p-grid-12 p-fluid">
        <label>Descrição</label>
        <input pInputText type="text">
    </div>
    <br>
    <div class="p-grid-12">
        <label style="display: block;">Vencimento</label>
        <input pInputText type="text" style="width:95px;">

        <label> até  </label>
        <input pInputText type="text" style="width:95px;">
    </div>
    <br>
    <div class="p-grid-12">
        <button pButton type="submit" label="Pesquisar"></button>
    </div>
    <br>
    <br>
    <div class="p-grid">
        <div class="p-grid-12">
            <p-table [value]="lancamentos" [paginator]="true" [rows]="5" [responsive]="true">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Pessoa</th>
                        <th>Descrição</th>
                        <th class="col-data-header">Vencimento</th>
                        <th class="col-data-header">Pagamento</th>
                        <th class="col-valor-header">Valor</th>
                        <th class="col-valor-header"></th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-lancamento>
                    <tr>
                        <td>{{ lancamento.pessoa }}</td>
                        <td>{{ lancamento.descricao }}</td>
                        <td class="col-data-content">{{ lancamento.dataVencimento }}</td>
                        <td class="col-data-content">{{ lancamento.dataPagamento }}</td>
                        <td class="col-valor-content">{{ lancamento.valor | number:'1.2-2' }}</td>
                        <ng-template pTemplate="body"></ng-template>
                        <td><button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></button>
                            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                        </td>

                    </tr>

                </ng-template>
            </p-table>
            <button pButton label="Lancamento"></button>
            </ div>
        </div>
