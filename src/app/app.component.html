<div class="container">
    <div class="p-grid">
        <h1>Lançamentos</h1>
    </div>

    <div class="p-grid-12 p-fluid">
        <label>Descrição</label>
        <input pInputText type="text">
    </div>

    <div class="p-grid-12">
        <label style="display: block;">Vencimento</label>
        <input pInputText type="text" style="width:95px;">

        <label>até</label>
        <input pInputText type="text" style="width:95px;">
    </div>

    <div class="p-grid-12">
        <button pButton type="submit" label="Pesquisar"></button>
    </div>

    <div class="p-grid">
        <div class="p-grid-12">
            <p-table [value]="lancamentos" [paginator]="true" [rows]="2">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Pessoa</th>
                        <th>Descrição</th>
                        <th class="col-data-header">Vencimento</th>
                        <th class="col-data-header">Pagamento</th>
                        <th class="col-valor-header">Valor</th>
                        <th class="col-valor-header"> <button pButton label="Teste"></button>
                            <ng-template let-lanc="rowData" pTemplate="body">
                                <span>{{lanc.valor}}</span>
                            </ng-template>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-lancamento>
                    <tr>
                        <td>{{ lancamento.pessoa }}</td>
                        <td>{{ lancamento.descricao }}</td>
                        <td class="col-data-content">{{ lancamento.dataVencimento }}</td>
                        <td class="col-data-content">{{ lancamento.dataPagamento }}</td>

                    </tr>

                </ng-template>
            </p-table>
            <button pButton label="Lancamento"></button>
        </div>
    </div>
