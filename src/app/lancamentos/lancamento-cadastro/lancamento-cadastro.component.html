<div class="container">
 <div class="p-grid">
        <h1>Novo Lancamento</h1>
      </div>

      <div class="col-12">
        <p-selectButton [options]="tipos" #tipo ></p-selectButton>
      </div>

<div class="formgroup-inline">
    <div class="col-6 md:col-3 p-fluid">
        <label>Vencimento</label><br>
        <p-calendar dateFormat = "dd/mm/yy" 
        [readonlyInput]="false"
        [showIcon]="false"></p-calendar>
    </div>
    <div class="col-6  md:col-3 p-fluid">
        <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label><br>
        <p-calendar dateFormat = "dd/mm/yy" 
        [readonlyInput]="false"
        [showIcon]="false"></p-calendar>
    </div>
    <div class="col-12 md:col-9 p-fluid">
        <label>Descrição</label><br>
        <input pInputText type="text" name="descricao" 
            ngModel #descricao="ngModel" required minlength="5"
             class="inputfield w-full" >

           <!-- <app-message [control] = "descricao.control" error="required"
            text="Informe a descricao"></app-message> -->

       
        <div  *ngIf= "descricao.hasError('minlength') &&  descricao.dirty"
            class="p-message  p-message-error">
           Mínimo de {{ descricao.errors?.minlength?.requiredLength }} caracteres. 
        Você digitou apenas {{ descricao.errors?.minlength?.actualLength }}
        </div>

    </div>
    <div class="col-12 md:col-3 p-fluid">
        <label>Valor</label><br>
        <input pInputText type="text" type="text"  placeholder="0,00" currencyMask
 [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }" 
    ngModel>

    </div>
    <div class="col-12 md:col-6 p-fluid">
        <label>Categoria</label><br>
        <p-dropdown [options]="categorias" placeholder="Selecione" #categoria ></p-dropdown>
    </div>
    <div class="col-12 md:col-6 p-fluid">
        <label>Pessoa</label><br>
       <p-dropdown [options]="pessoas" placeholder="Selecione" #pessoa [filter]="true" ></p-dropdown>
    </div>
    <div class="col-12 p-fluid">
        <label>Observação</label><br>
        <textarea pInputTextarea type="text" rows="3" > </textarea>
    </div>
    <div class="col-12"></div>
    <button pButton type="submit" label="Salvar"></button>
    <button pButton type="button" label="Novo" class="p-button-info"></button>
    <a href="javascript;">Voltar a pesquisa</a>

   
</div>
</div>
